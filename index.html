    <header class="page-header">

                <img

                />
              </div>
              <div class="hero__image-wrap hero__image-wrap--small">
                <img
                  src="./assets/img/pet2.png"
                  alt="Established & Trusted Pet Care Service"
                  class="hero__img"
                />
              </div>
            </figure>

            <div class="hero__card">
              <div class="card-item">
                <img
                  src="./assets/img/pet4.png"
                  alt=""
                  class="card-item__thumb"
                />
                <div class="card-item__info">
                  <h3 class="card-item__title">Pet Health</h3>
                  <div class="card-item__line"></div>
                  <div class="card-item__line card-item__line--short"></div>
                </div>
              </div>
              <div class="card-item">
                <img
                  src="./assets/img/pet3.png"
                  alt=""
                  class="card-item__thumb"
                />
                <div class="card-item__info">

                  <div class="card-item__line"></div>

                </div>
              </div>
            </div>
          </div>
          <section class="hero__info">
            <h1 class="section-title hero__title">
              Established & Trusted Pet Care Service
            </h1>
            <p class="section-desc hero__desc">
              Discover a wide variety of Pawsitive services to choose from,
              including daycare, private walks, office duty and spa.
            </p>
            <div class="row">
              <a href="#!">
                <div class="btn hero__btn">
                  <span>Book a Meet</span>
                  <div class="hero__btn-icon"></div>
                </div>
              </a>
              <a href="#!" class="hero__link">Schedule a Call</a>
